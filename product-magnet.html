<head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <img src="images/logo.jpg" alt="Логотип Печатный Дом" class="logo-icon">
                <div class="logo-text">Печатный <span>Дом</span></div>
            </div>
            <nav class="nav">
                <a href="index.html">О нас</a>

        </div>

    <section class="product-details">
        <div class="container">
            <div class="product-details-content">
                <div class="product-image">
                    <img src="images/logo.jpg" alt="Магниты с фото">
                </div>
                <div class="product-info">
                    <h1>Магниты с вашим фото</h1>
                    <p>Создайте уникальные магниты для холодильника с вашими фотографиями. Различные форматы на выбор.</p>
                    
                    <div class="size-table">
                        <h3>Форматы и цены</h3>
                        <table>
                            <tr>
                                <th>Формат</th>
                                <th>Цена</th>
                            </tr>
                            <tr>
                                <td>10x10 см (квадрат)</td>
                                <td>150 ₽</td>
                            </tr>
                            <tr>
                                <td>6x6 см (квадрат)</td>
                                <td>100 ₽</td>
                            </tr>
                            <tr>
                                <td>8x6 см (овал)</td>
                                <td>100 ₽</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Печатный Дом. Все права защищены.</p>
        </div>
    </footer>
